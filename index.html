<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section>
    <aside class="slidebar">
      <input type="search" placeholder="Search" class="search">
      <ul class="contact-list">
        <!-- Contacto 1 -->
        <li class="contact">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4>Vincent Porter</h4>
            <p class="status offline">left 7 mins ago</p>
          </div>
        </li>

        <!-- Contacto 2 -->
        <li class="contact">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4>Aiden Chavez</h4>
            <p class="status online">online</p>
          </div>
        </li>

        <!-- Contacto 3 -->
        <li class="contact">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4>Mike Thomas</h4>
            <p class="status online">online</p>
          </div>
        </li>

        <!-- Contacto 4 -->
        <li class="contact">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4>Christian Kelly</h4>
            <p class="status offline">left 10 hours ago</p>
          </div>
        </li>

        <!-- Contacto 5 -->
        <li class="contact">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4>Monica Ward</h4>
            <p class="status online">online</p>
          </div>
        </li>

        <!-- Contacto 6 -->
        <li class="contact">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4>Dean Henry</h4>
            <p class="status offline">offline since Oct 28</p>
          </div>
        </li>
      </ul>
    </aside>

    <main class="chat">
      <section>
        <div class="chat header">
          <img src="./img/avatar.jpeg" alt="imagen de perfil">
          <h3>Aiden Chavez </h3>
          <p>Last seen: 2 hours ago</p>
        </div>

        <div class="chat-actions">
          <button title="sacar foto"> </button>
          <button title="galería"> </button>
          <button title="configuración"> </button>
          <button title="ayuda"> </button>
        </div>

      </section>

    </main>

  </section>

</body>


</html>
